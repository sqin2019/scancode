name: reusable-scancode

on:
  workflow_call:

env:
  dir: 'scancode/snapshot-file-change'

jobs:
  scancode_job:
    runs-on: ubuntu-latest
    name: Scan code for licenses
    steps:
      - uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3
      - run: 'ls .' # ratchet:actions/checkout@v3
      - run: 'mkdir -p ./artifacts'
      - name: Scan the code
        id: scancode
        uses: sqin2019/scancode@main
        with:
          directory-to-scan: '.github/workflows/'
      - name: 'json'
        run: |
          cat ./artifacts/scancode.json
      - name: 'cvs'
        run: |
          cat ./artifacts/scancode.csv