name: 'Scancode'
description: 'Scan licenses and copyrights in code'
inputs:
  directory-to-scan:
    description: 'Which directory to scan'
    required: false
    default: '.'
  commands:
    description: 'Scancode commands'
    required: false
    default: '--license --package --copyright --license-score=70'
outputs:
  json:
    description: 'The scancode result json file'
  csv:
    description: 'The scancode result csv file'
runs:
  using: 'docker'
  image: 'action.dockerfile'
  args:
    - ${{ inputs.directory-to-scan }}
    - ${{ inputs.commands }}
